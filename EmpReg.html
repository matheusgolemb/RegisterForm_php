<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center col-6 p-3 mt-3" id="mainDiv">
        <div class="row d-flex align-items-center">
            <h3 style="font-size: 30px; text-align: center;">
                Registration Form
            </h3>
        </div>
        <form action="http://localhost/php_course/works/Reg.php" method="post">
            <div class="row pt-1">
                <div class="mb-2 col">
                <label for="fname" class="form-label">First Name</label>
                <input type="text"
                    class="form-control" name="fname" aria-describedby="helpId" placeholder="First name">
                </div>
                <div class="mb-3 col">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text"
                    class="form-control" name="lname" aria-describedby="helpId" placeholder="Last name">
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="" class="form-label">Employee Position</label>
                    <select class="form-select form-select-md" name="empPos">
                        <option selected disabled value="">Select one</option>
                        <option>Teacher</option>
                        <option>Staff</option>
                        <option>IT Services</option>
                        <option>Students Agents</option>
                    </select>
                </div>
                <div class="mb-3 col">
                    <label for="" class="form-label">Employee Department</label>
                    <select class="form-select form-select-md" name="empDep">
                        <option selected disabled value="">Select one</option>
                        <option>Education</option>
                        <option>Management</option>
                        <option>IT</option>
                        <option>Accounting</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number"
                        class="form-control" name="salary" placeholder="Salary">
                </div>
                <div class="col d-flex align-items-center justify-content-center pt-3">
                    <div class="form-check px-5">
                    <input class="form-check-input" type="radio" name="mStatus" value="Single">
                    <label class="form-check-label" for="single">
                        Single
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="mStatus" value="Married">
                    <label class="form-check-label" for="married">
                        Married
                    </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mt-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-light px-5">Register</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;900&display=swap');

    font-family: 'Poppins', sans-serif;
    font-weight: 400;
}

    height: 100%;
    background-color: #152733;
    overflow: hidden;
}
body{
    display: flex;
    flex-direction: column;
    justify-content: center;
}
h3{
    color: whitesmoke;
}
label {
    color: whitesmoke;
}
#mainDiv{
    border: 3px solid whitesmoke;
    border-radius: 10px;
    height: 70%;
}
</style>
